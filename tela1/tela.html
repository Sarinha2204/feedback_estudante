<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body class="body">
    
    <nav class="nav">
        <div>
            <a class="col">
                <img class="img_escola" src="escola_JT.png" alt="logo JT">
                <h3 class="texto">AVALIAÇÃO DO DOCENTE</h3>
            </a>
        </div>
    </nav>


    <main class="container">

        
            <img class="img_ilustracao" src="imagem_ilustrativa.png" alt="Ilustração professora e alunos">
        

        <div class="login-card">
            <h2>Login</h2>

            <form>
                <label for="codigo">Código do estudante (sgde):</label>
                <input type="text" id="codigo" placeholder="12345678">
                <span class="erro">Campo Obrigatório</span>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="********">
                <span class="erro">Campo Obrigatório</span>

                <button type="submit" class="btn">Acessar</button>
            </form>

            <p class="info">
                Caso você não consiga acessar o sistema, entre em contato com a Direção da Escola para regularizar seu acesso.
            </p>
        </div>
    </main>


</body>
</html>
